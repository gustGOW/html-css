<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 330px;
            text-align: center;
            font-weight: bolder;
        }

        div:hover {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui para descobrir uma verdade...
        <p>IMPOSTO É ROUBO</p>
    </div>
    <p>Por hoje é só</p>

</html>
