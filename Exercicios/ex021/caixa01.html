<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {    /*      Box-level     */
            background-color: lightgrey;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed salmon;
        }
        a {     /*   Inline-level   */
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level <a href="#">links são exmplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
