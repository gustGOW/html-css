<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient master chief</title>
    <link rel="shortcut icon" href="icones/117.png" type="image/x-icon">
    <style>
        * {         /*configuração golbal do CSS*/
            height: 100%;
        }
        body {
           
            background-image: linear-gradient(-135deg,#D2B91D ,#886005 20%,#455A01,#547201 30%,#4C6801 50%);
            background-attachment: fixed;
        }
        h2 {
            text-shadow: 3px 3px 1px #886005;
        }
    </style>
</head>

<body> <!-- tag <q> para criar uma citação-->
    <h2 style="color: #D2B91D;">- <q>I need a weapon</q></h2>
</body>
</html>
